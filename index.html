<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://yo4shi4to107.github.io/login/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <body>

    <div class="top">

      <h1>Login</h1>
      <p>確認エリアにて、伝えられたユーザーネームとパスワードを入力し、ログインボタンを押してください。</p>

    </div>


    <div class="enterErea">

      <div class="checkUsernamePassword">
        <h2>ログインエリア</h2>
        <div class="checkUsernamePasswordThe">
          <p>ユーザーネームとパスワードを入力してください。</p>
          <input id="userName" type="text" name="" placeholder="userName">
          <input id="passWord" type="text" name="" placeholder="passWord">
          <button type="button" name="button" onclick="check()">ログイン</button>
          <div class="answer">
            <p id="sentText" class="sentTextShown">ここにメッセージが表示されます。</p>
            <a id="sentUrl" class="sentUrlShown" href="">ここにURLが表示されます。</a>
          </div>
        </div>
      </div>

      <div class="registrationUsernamePassword">
        <h2>登録エリア</h2>
        <div class="registrationUsernamePasswordThe">
          <input id="registName" type="text" name="" placeholder="userName">
          <input id="registPassword" type="text" name="" placeholder="passWord">
          <input id="registText" type="text" name="" placeholder="text">
          <input id="registUrl" type="url" name="" placeholder="url">
          <input id="programmerCheck" type="text" name="" placeholder="PCPW">
          <button type="button" name="button" onclick="registration()">regist</button>
          <div class="answer">
            <p id="registcheck">ユーザーネームとパスワードを入力してください。</p>
          </div>
        </div>
      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
